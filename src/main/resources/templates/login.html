<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Sign In</title>
</head>
<body>
<main class="content">
    <h1>SIGN IN</h1>
    <form class="form" method="post" th:action="@{/login}">
        <span class="title-input">Username</span>
        <input class="form-input" name="username" type="text" placeholder="Username"/>
        <span class="title-input">Password</span>
        <input class="form-input" name="password" type="password" placeholder="Password"/>
        <button type="submit" class="button">
            SIGN IN
        </button>
    </form>
    <a th:href="@{/registration}" class="registration-link">
        CREATE ACCOUNT
    </a>
</main>
</body>
</html>
